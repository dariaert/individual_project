<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Мой сайт</title> <!-- Здесь пишите название вашего сайта -->
</head>
<body>
    <header> <!-- Здесь прописываете Шапку (Хедер) вашего сайта -->
        <header>
            <h1>Мой сайт</h1>
        </header>
        <nav>
            <a href="#about">О сайте</a>
            <a href="#projects">Проекты</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>О сайте</h2>
            <p>Здесь можно написать, о чем этот сайт.</p>
        </section>
        <section id="projects">
            <h2>Проекты</h2>
            <p>Здесь можно рассказать о своих работах.</p>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <form class="form-container"> <!-- Это форма обратной связи на сайте -->
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Здесь пишите контактную информацию (адрес, номер телефона и тд)</p>
    </footer>

</body>
</html>
